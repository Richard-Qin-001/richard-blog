{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="post-form-card">
            <h2
                style="margin-top: 0; color: #2c3e50; border-bottom: 2px solid #f1f2f6; padding-bottom: 15px; margin-bottom: 30px;">
                ✍️ 撰写新文章
            </h2>
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="text-align: right; margin-top: 30px;">
                    <button type="submit" class="save-btn">发布文章</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
