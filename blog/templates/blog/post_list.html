{% extends 'blog/base.html' %}
{% load blog_tags %}

{% block content %}
    {% for post in posts %}
    <article>
        <time>发布时间: {{ post.published_date }}</time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|markdown }}</p>
    </article>
    {% endfor %}
{% endblock %}
